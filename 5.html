<body>
    <script>
        function verificarNumeroPerfeito(numero) {
            let somaDosDivisores = 0

            for (let i = 1; i < numero; i++) {
                if (numero % i === 0) {
                    somaDosDivisores += i
                }
            }
            return somaDosDivisores === numero;
        }
        let numero = 6
        console.log(verificarNumeroPerfeito(numero));
    </script>
</body>
